<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUSTITUCIÓN POLIALFABÉTICA</title>

    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script src="https://unpkg.com/vue@next"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>

  <body
    id="myApp"
    class="vh-100 d-flex justify-content-center align-items-center"
  >
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div
        ref="toastCopied"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Texto encriptado</strong>
          <small>1 min ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Copiado exitosamente.</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h1 class="text-center mb-5">SUSTITUCIÓN POLIALFABÉTICA</h1>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Texto a encriptar</label
          >
          <textarea
            v-model.trim="texto"
            class="form-control"
            placeholder="Ingresa el texto que deseas encriptar"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>

        <div class="mb-5">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Texto encriptado</label
          >
          <textarea
            disabled
            class="form-control"
            placeholder="Aquí podrá visualizar el texto encriptado"
            id="exampleFormControlTextarea2"
            rows="5"
            :value="textoEncriptado"
          ></textarea>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-grid gap-2">
              <button class="btn btn--clear" type="button" @click="texto = ''">
                Borrar texto
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-grid gap-2">
              <button
                class="btn btn--clear"
                type="button"
                @click="copyText"
                :disabled="textoEncriptado == ''"
              >
                Copiar texto encriptado
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
